<!DOCTYPE html>
<html>
  <head>
    <title>Anagrafica Web</title>
    <style>
      /* Stili globali */
      * {
        box-sizing: border-box;
        font-family: Arial, sans-serif;
      }
        /* Stili per il titolo della pagina */
  .title {
    font-size: 2rem;
    font-weight: bold;
    text-align: center;
    margin-top: 2rem;
  }
  
  /* Stili per il form di registrazione */
  form {
    max-width: 400px;
    margin: 2rem auto;
    padding: 1rem;
    border: 2px solid #ccc;
    border-radius: 5px;
  }
  
  /* Stili per i campi del form */
  label {
    display: block;
    margin-bottom: 0.5rem;
  }
  
  input[type="text"], input[type="email"], input[type="tel"] {
    width: 100%;
    padding: 0.5rem;
    border-radius: 3px;
    border: 1px solid #ccc;
    margin-bottom: 1rem;
  }
  
  /* Stili per il pulsante di invio del form */
  input[type="submit"] {
    background-color: #4CAF50;
    color: white;
    padding: 0.5rem 1rem;
    border: none;
    border-radius: 3px;
    cursor: pointer;
    font-size: 1rem;
  }
  
  /* Stili per il contenitore dei messaggi di errore */
  .error-message {
    color: red;
    font-size: 0.8rem;
    margin-top: 0.5rem;
  }
</style>
</head>
<body>
  <h1 class="title">Anagrafica Web</h1>
  <form id="registration-form" onsubmit="return registerUser()">
    <label for="name">Nome:</label>
    <input type="text" id="name" name="name" required>
    
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    
    <label for="phone">Telefono:</label>
    <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required>
    
    <input type="submit" value="Registrati">
    
    <div id="error-messages"></div>
  </form>
  
  <script>
    function registerUser() {
      // Recupera i valori inseriti dall'utente
      var name = document.getElementById("name").value;
      var email = document.getElementById("email").value;
      var phone = document.getElementById("phone").value;
      
      // Registra l'utente nel localStorage del browser
      var user = "name:" + name + ",email:" + email + ",phone:" + phone;
      localStorage.setItem("user", user);
      
      // Reindirizza l'utente alla pagina di conferma
      document.location.href = "anagrafe collegamento.html";
      
      // Impedisce l'invio del form
      return false;
    }
  </script>
</body>
</html>
